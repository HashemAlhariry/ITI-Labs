<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
        <title>Login</title>
</h:head>
<h:body>
    <h3>Welcome to our website</h3>
    <h4>Please login to continue</h4>
    <h:form prependId="false">
        
        <h:outputLabel>user name</h:outputLabel>
        <h:outputLabel value="#{UserBean.userName}" ></h:outputLabel>
        <h:inputText value="#{UserBean.userName}" id="userName"/>
        
      
       
        <h:outputLabel>password:</h:outputLabel>
        <h:inputSecret value="#{UserBean.password}" id="password"/>
        
       
        <h:commandButton value="Login" action="welcome"/>
        
        
         
        <f:ajax execute="userName password" render="out" event="blur"/>
        <h3>
             <h:outputText id="out" value="welcome,#{user.name}"/>
        </h3>
        
    </h:form>
    
 
</h:body>
 
</html>
