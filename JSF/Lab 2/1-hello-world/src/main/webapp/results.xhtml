<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Results</title>
    </h:head>
   <h:body>
        
       <h:form>
            <f:view>
               <h:outputLabel value="Voting results"/>

               <h:dataTable value="#{listBean.categories}" var="c">

                   <h:column>
                       #{c.categoryLabel}
                   </h:column>

                   <h:column>
                       #{c.categoryValue}
                   </h:column>

                   <h:column>
                       #{c.categoryVotes}
                   </h:column>

               </h:dataTable>

               <h:commandButton value="Refresh" action="Results" id="ref"/>
           </f:view>
      </h:form>
   </h:body>
</html>
