<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <h3>Registration Form </h3>
            <table>
                <tr>
                    <td>Name:</td>
                    <td> <h:inputText value="#{reguser.name}" id= "name" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td> <h:inputSecret value="#{reguser.password}" id="password">
                            ﻿<f:validateLength minimum="8"/>
                            </h:inputSecret>
                    </td>
                </tr>
                <tr>
                    <td>credit</td>
                    <td> <h:inputText value="#{reguser.credit}" id= "credit" >
                        <f:converter converterId="ccConverter"/>
                        </h:inputText> </td>
                </tr>
                   <tr>
                    <td>email</td>
                    <td> 
                        <h:inputText value="#{reguser.email}" id= "email" > 
                        ﻿<f:validator validatorId="email"/>
                        </h:inputText > 
                    </td>
                </tr>
                   <tr>
                    <td>birthday</td>
                    <td> 
                        <h:inputText value="#{reguser.birthDay}" id= "birthday">  
                          <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                    </td>
                </tr>
                 <h:message for = "credit" style = "color:red" />
                     <h:message for = "email" style = "color:red" />
            </table>
             <h:commandButton value="Login" action="welcome"/>
        </h:form>
        
         
    </h:body>
</html>
