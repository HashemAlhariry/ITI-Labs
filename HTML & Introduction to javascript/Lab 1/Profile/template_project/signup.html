<body>

        <div class="tm-header-wrapper">

                <i class="fas fa-bars"></i>
            </button>
            <div class="tm-site-header">
                <div class="mb-3 mx-auto tm-site-logo"><i class="fas fa-times fa-2x"></i></div>

            </div>
            <nav class="tm-nav" id="tm-nav">
                <ul>

                    <li class="tm-nav-item "><a href="welcome_page.html" class="tm-nav-link">
                            <i class="far fa-comments"></i>

        </div>
    </header>
    <div class="signupform">
        <form id="signup">

            <label id="divlabel"><b>Account Information</b> </label>
            <br>
            <br>
            <div class="accountinformationdiv">
                <label><b>User Name<text style="color: red;"> *</text></b> </label>
                <input type="text" id="username" placeholder="Username">
                <br>
                <br>
                <label><b>Password<text style="color: red;"> *</text></b></label>
                <input type="Password" id="password" placeholder="Password">
                <br>
                <br>
                <label><b>Confirm Password<text style="color: red;"> *</text></b></label>
                <input type="Password" id="confirmpassword" placeholder="Confirm Password">
                <br>
                <br>
                <label><b>Credit Card No.<text style="color: red;"> *</text></b></label>
                <input type="Password" id="creditcard" placeholder="Confirm Password">
            </div>
            <br>


            <hr class="shape">
            <br>
            <label id="divlabel"><b>Personal Information</b> </label>
            <br>
            <br>
            <div class="personalinformationdiv">
                <label><b>Name<text style="color: red;"> *</text></b> </label>
                <input type="text" id="name" placeholder="Name">
                <br>
                <br>

                <label><b>Date of Birth<text style="color: red;"> *</text></b></label>
                <input type="date" id="birthday" placeholder="Date of birth">
                <br>
                <br>

                <label><b>Favorite Color </b></label>
                <input type="color" id="color">
                <br>
                <br>

                <label><b>Picture</b></label>
                <input type="file" id="picture" name="image" accept="image/*" title=" ">
                <br>
                <br>
                <label><b>Favorite Browser</b></label>
                <input type="text" id="favoritebrowser" placeholder="Browser">
            </div>
            <br>


            <hr class="shape">
            <br>


            <label id="divlabel"><b>Company Information</b> </label>
            <br>
            <br>
            <div class="companyinformationdiv">
                <label><b>Numbers of employees<text style="color: red;"> *</text></b> </label>
                <input type="number" id="numberofemployees" placeholder="Number of employees">
                <br>
                <br>

                <label><b>Estimated Revenue<text style="color: red;"> *</text></b></label>
                <input type="range" id="estimatedrevenue" min="0" max="1000" value="500">
                <br>
                <br>
            </div>
            <br>


            <hr class="shape">
            <br>

            <label id="divlabel"><b>Contact Information</b> </label>
            <br>
            <br>
            <div class="contactinformationdiv">
                <label><b>Email Address<text style="color: red;"> *</text></b> </label>
                <input type="email" id="emailaddress" placeholder="Email Address">
                <br>
                <br>

                <label><b>Phone Number<text style="color: red;"> *</text></b></label>
                <input type="number" id="phonenumber" placeholder="Phone Number">
                <br>
                <br>


                <label><b>Website<text style="color: red;"> *</text></b></label>
                <input type="url" id="website" placeholder="URL">
                <br>
                <br>
            </div>
            <br>
            <br>

            <div class="buttonsdiv">
                <button id="button1">Submit</button>
                <button id="button2">Cancel</button>
            </div>




        </form>
    </div>

</body>

</html>
